<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <style>
    .navbar{
        margin-top: 15px;
    }
    .navbar-brand{
        color: rgb(208, 122, 68);
    }
    .category{
        padding: 10px;
        border-radius: 12px;
        border: 2px solid rgb(206, 126, 126);
    }
    .category:hover{
        cursor: pointer;
        color: rgb(80, 214, 147);
    }
  </style>

  <body>
    <!-- Website Logo -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./image/pngwing.com.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    News API
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <hr style="border: 1px solid black;">
    </header>

    <main>
        <div class="container">

            <div class="row my-5 align-content-center justify-content-center" id="categories">
            </div>

            <div class="alert alert-light shadow-lg" role="alert" id="alert">
            </div>

            <div class="row justify-content-between my-5">
                <div class="col-auto">
                    <div class="input-group">
                        <label class="p-2" for="inputGroupSelect01">Sort By:</label>
                        <select class="form-select" id="inputGroupSelect01 ">
                            <option selected>Default</option>
                            <option value="1">View</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-danger" id="trend">Today's Pick</button>
                    <button type="button" class="btn btn-outline-info" id="today">Trending</button>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status" id="spinner">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="container " id="card" >
            </div>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body " id="modalbody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="shadow-lg foot">
        <div style="width: 100%;padding: 23px; display: flex; align-items: center; justify-content: center;">
            <h5 class="fs-5 text-sm-fs-6">Copyright 2023 News Portal</h5>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
